name: build-and-test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 2 * * *'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run all:action
      - name: Publish Test Report
        uses: ./
        with:
          report-path: './ctrf/*.json'
          summary-report: true
          pull-request-report: true
          write-ctrf-to-file: './ctrf/consolidatedctrf-report.json'
          upload-artifact: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()
      - name: Output Consolidated CTRF Report
        run: |
          echo "=== Consolidated CTRF Report Contents ==="
          cat ./ctrf/consolidatedctrf-report.json
        if: always()
      - name: Upload Consolidated CTRF Report
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-ctrf-report
          path: ./ctrf/consolidatedctrf-report.json
        if: always()